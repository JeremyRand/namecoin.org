<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <!--<meta name="description" content="{{ site.description }}">-->

    <link href="{{ "/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

    <link href="{{ "/css/style.css" | relative_url }}" rel="stylesheet">
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Namecoin News" href="{{site.baseurl}}feed.rss"/>

    <link rel="icon" href='{{ "/images/namecoin-coin_100px.png" | relative_url }}' sizes="100x100" type="image/png">
    <link rel="icon" href='{{ "/images/namecoin-coin_200px.png" | relative_url }}' sizes="200x200" type="image/png">
    <link rel="icon" href='{{ "/images/namecoin-coin.svg" | relative_url }}' sizes="any" type="image/svg+xml">
</head>
